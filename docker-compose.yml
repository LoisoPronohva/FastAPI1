version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./requirements.txt:/app/requirements.txt
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/advertisements
      - SECRET_KEY=your-super-secret-jwt-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "echo 'Waiting for PostgreSQL...' &&
             until nc -z db 5432; do
               sleep 1
             done &&
             echo 'PostgreSQL is ready!' &&
             pip install -r requirements.txt &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=advertisements
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d advertisements"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres -c max_connections=100
               -c shared_buffers=256MB
               -c effective_cache_size=1GB

volumes:
  postgres_data:

networks:
  default:
    name: advertisement_network